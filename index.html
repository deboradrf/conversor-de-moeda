<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="coluna-1">
                <h1 class="page-title mt-5">Conversor de moedas</h1>
                <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12 w-50 m-auto" id="coluna-2">
                <div class="input-group w-100">
                    <label class="input-group-text" for="select-moeda">Converter para:</label>
                    <select class="form-select" id="select-moeda">
                        <option selected>...</option>
                        <option value="1">Dólar</option>
                        <option value="2">Real</option>
                    </select>
                </div>
                <br>
                <div class="input-group w-100 mb-4">
                    <span class="input-group-text">0.00</span>
                    <input type="text" class="form-control" id="input-valor" placeholder="Valor em dólar ou real">
                </div>
                <button type="button" class="btn btn-primary w-50 m-auto" id="btn-converter">Converter</button>
                <label class="mt-4" id="result" style="visibility: hidden;">
                    <span class="input-group-text w-50 m-auto" id="total-result"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
